<form #formUsuario="ngForm" (ngSubmit)="guardarUsuario(formUsuario)" novalidate>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      aria-describedby="nombreHelp" ngModel name="nombre"
      #nombre="ngModel" required
    />
    <div *ngIf="nombre.touched && nombre.invalid"
      class="alert alert-danger" role="alert">
      El campo nombre es obligatorio
    </div>
    <div id="nombreHelp" class="form-text">Introduce tu nombre.</div>
  </div>
  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <input
      type="text"
      class="form-control"
      id="apellidos"
      aria-describedby="apellidosHelp" ngModel name="apellidos"
      required #apellidos="ngModel"
    />
    <div *ngIf="apellidos.touched && apellidos.invalid"
    class="alert alert-danger" role="alert">
    El campo apellidos es obligatorio
  </div>
    <div id="apellidosHelp" class="form-text">Introduce tus apellidos.</div>
  </div>
  <div class="mb-3">
    <label for="edad" class="form-label">Edad</label>
    <input
      type="number"
      class="form-control"
      id="edad"
      aria-describedby="edadHelp" ngModel name="edad"
    />
    <div id="edadHelp" class="form-text">Introduce tu edad.</div>
  </div>
  <button type="submit" class="btn btn-primary"
    [disabled]="formUsuario.invalid">Guardar usuario</button>
</form>
